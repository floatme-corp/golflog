---
name: Test

"on":
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:

  test:
    name: Unit Test
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: Test
        run: make devkit.run
        env:
          WHAT: make coverage.xml

      - uses: actions/upload-artifact@v2
        with:
          name: coverage
          path: coverage.xml

      - name: Send Coveralls Coverage
        run: make devkit.run
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          WHAT: make goveralls
