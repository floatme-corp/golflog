---
"on":
  push:
    branches:
      - main

name: release-please
jobs:
  release-please:
    runs-on: ubuntu-latest
    steps:
      - uses: google-github-actions/release-please-action@v4
        with:
          release-type: go
          package-name: golflog
          token: ${{ secrets.SERVICE_ACCOUNT_TOKEN }}
          changelog-types: >-
            [
              {
                "type": "feat",
                "section": "Features",
                "hidden": false
              },
              {
                "type": "fix",
                "section": "Bug Fixes",
                "hidden": false
              },
              {
                "type": "chore",
                "section": "Miscellaneous",
                "hidden": false
              }
            ]
