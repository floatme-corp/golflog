---
linters:
  enable-all: true
  disable:
    - exhaustivestruct
    - exhaustruct
    - golint
    - interfacer
    - maligned
    - paralleltest
    - scopelint
    - testpackage

linters-settings:
  funlen:
    lines: 100
    statements: 50
  goimports:
    # put imports beginning with prefix after 3rd-party packages;
    # it's a comma-separated list of prefixes
    local-prefixes: github.com/floatme-corp/golflog

  tagliatelle:
    case:
      rules:
        json: snake

  wrapcheck:
    ignoreSigs:
      - .Errorf(
      - errors.New(
      - errors.Unwrap(
      - .Wrap(
      - .Wrapf(
      - .WithMessage(
      - .WithMessagef(
      - .WithStack(
      - .LogWrap(

issues:
  exclude-rules:
    # Exclude lll issues for long lines with go:generate
    - linters:
        - lll
      source: "^//go:generate "
    - linters:
        - dupl
        - goerr113
      path: _test\.go

  max-issues-per-linter: 0
  max-same-issues: 0
